<mat-toolbar>
  <mat-toolbar-row>
    <span>
      <button mat-icon-button (click)="sidenav_menu.toggle()" ><mat-icon>menu</mat-icon></button>
    </span>
    <span>{{title}}</span>
    <span style="flex: 1 1 auto"></span>
    <span>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav_menu [mode]="mobileQuery.matches ? 'over' : 'side'">
    <mat-nav-list>
      <a mat-list-item>forest tutorial</a>
      <a mat-list-item>forest income</a>
      <a mat-list-item>contact experts</a>
      <a mat-list-item>forest profile</a>
      <a mat-list-item>your profile</a>
      <a mat-list-item>exit</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food" value="Sushi">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
      <h4>Choose an Option</h4>
        <mat-radio-group>
          <mat-radio-button class="radio-button-forest" value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>

      <h4>Basic native select</h4>
      <mat-form-field>
        <select matNativeControl required>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>
    </form>

    <div class=".row">
      <div class="graph-container">
        <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                ></canvas>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
